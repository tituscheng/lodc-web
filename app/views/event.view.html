<!-- subheader begin -->
        <section id="subheader" data-speed="2" data-type="background">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Events</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- subheader close -->

        <div class="clearfix"></div>

        <!-- content begin -->
        <div id="content">

            <div class="container">
                <div class="row">
                    <!-- event item begin -->
                    <div class="col-md-6 event-item" ng-repeat="event in events">
                        <div class="inner">
                            <div class="left-col">
                                <img src="img/events/pic (1).jpg" alt="">
                            </div>
                            <div class="right-col">
                                <span class="date">{{event.day}}</span>
                                <span class="month">{{event.month}}</span>
                                <span class="time">08:00 am</span>
                            </div>
                        </div>
                        <div class="desc">
                            <a href="#">
                                <h3>{{event.title.en}}</h3>
                            </a>
                            <span class="text">{{event.content.en}}
                            </span>
                        </div>
                    </div>
                    <!-- event item close -->

                </div>
            </div>

        </div>
        <!-- content close -->
